<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="content">
          <section class="wave">
            <form id="search-form">
              <div class="input-group mb-3" style="float: none; margin: auto">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Enter a city ..."
                  autofocus="on"
                  autocomplete="off"
                  aria-label="Enter a city ..."
                  aria-describedby="button-addon2"
                  id="city-input"
                />
                <button
                  class="btn btn-outline-secondary shadow-sm"
                  id="search-button"
                  type="button"
                >
                  🔍
                </button>
              </div>
              <button
                class="btn btn-outline-light shadow-sm"
                id="location-button"
                type="button"
              >
                📍
              </button>
            </form>
            <h1><strong></strong></h1>
            <br />
            <h2>Tuesday 13:50</h2>
            <div class="row">
              <div class="col-4 sun">
                <strong>Sunrise:</strong> <span id="sunrise-unit"></span>
                <br /><strong>Sunset:</strong> <span id="sunset-unit"></span>
              </div>
              <img
                src="http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png"
                alt=""
                id="icon"
                class="col-4"
              />
              <div class="col-4 atmosphere">
                <strong>Humidity:</strong> <span id="humidity-unit"></span>
                <br /><strong>Wind:</strong> <span id="wind-unit"></span>
              </div>
            </div>
            <span class="temperature"></span
            ><span class="units"
              ><a href="#" id="celsius-link" class="active"> °C</a> ⎮
              <a href="#" id="fahrenheit-link">°F</a></span
            >
            <br />
            <span class="explanation"></span>
            <div class="grid-containerWeek text-center" id="forecast"></div>
          </section>
        </div>
        <p class="created-by">
          <a
            href="https://github.com/Olikacode/WeatherApp"
            target="_blank"
            class="created-by"
            >Open-source code</a
          >
          by Olga Voronova. Hosted on
          <a href="https://www.netlify.com/" target="_blank" class="created-by"
            >Netlify</a
          >
        </p>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
